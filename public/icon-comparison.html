<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Comparison - Pachu</title>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        h2 {
            color: #C5459C;
            margin: 30px 0 20px;
            font-size: 22px;
        }
        
        .icons-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 700px;
        }
        
        .icon-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            min-width: 110px;
        }
        
        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(197, 69, 156, 0.3);
            border-color: #C5459C;
        }
        
        .icon-card i {
            color: #C5459C;
            font-size: 48px;
        }
        
        .icon-number {
            background: #C5459C;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .icon-name {
            color: white;
            font-size: 11px;
            font-weight: 500;
            text-align: center;
        }
        
        .note {
            color: rgba(255, 255, 255, 0.5);
            margin-top: 40px;
            font-size: 14px;
            text-align: center;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>××™×™×§×•× ×™× ×œ-Pachu</h1>
    
    <div class="section">
        <h2>ğŸ¤– ×¨×•×‘×•×˜×™× / AI</h2>
        <div class="icons-container">
            <div class="icon-card">
                <span class="icon-number">1</span>
                <i class="ph ph-robot"></i>
                <span class="icon-name">Robot</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">2</span>
                <i class="ph ph-android-logo"></i>
                <span class="icon-name">Android</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">3</span>
                <i class="ph ph-head-circuit"></i>
                <span class="icon-name">Head Circuit</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">4</span>
                <i class="ph ph-cpu"></i>
                <span class="icon-name">CPU</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">5</span>
                <i class="ph ph-brain"></i>
                <span class="icon-name">Brain</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>âœ¨ ×©×¨×‘×™×˜×™× / ×§×¡×</h2>
        <div class="icons-container">
            <div class="icon-card">
                <span class="icon-number">6</span>
                <i class="ph ph-magic-wand"></i>
                <span class="icon-name">Magic Wand</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">7</span>
                <i class="ph ph-sparkle"></i>
                <span class="icon-name">Sparkle</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">8</span>
                <i class="ph ph-star-four"></i>
                <span class="icon-name">Star Four</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">9</span>
                <i class="ph ph-asterisk"></i>
                <span class="icon-name">Asterisk</span>
            </div>
            
            <div class="icon-card">
                <span class="icon-number">10</span>
                <i class="ph ph-shooting-star"></i>
                <span class="icon-name">Shooting Star</span>
            </div>
        </div>
    </div>
    
    <p class="note">××™×™×§×•× ×™× ××¡×¤×¨×™×™×ª Phosphor Icons</p>
</body>
</html>
